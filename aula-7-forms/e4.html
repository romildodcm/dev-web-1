<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 3 - Forms</title>
</head>

<body>
  <div class="container">
    <form class="cadastro">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required minlength="2" maxlength="80">

      <label for="rg">RG:</label>
      <input type="text" name="rg" id="rg" required minlength="4" maxlength="12">

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" required minlength="11" maxlength="11">

      <label for="nome-pai">Nome do Pai:</label>
      <input type="text" name="nome-pai" id="nome-pai" minlength="2" maxlength="80">

      <label for="nome-mae">Nome da mãe:</label>
      <input type="text" name="nome-mae" id="nome-mae" minlength="2" maxlength="80">

      <label for="escolaridade">Escolaridade:</label>
      <select name="escolaridade" id="escolaridade">
        <option value="ef">Ensino fundamental</option>
        <option value="em">Ensino médio</option>
        <option value="es">Ensino superior</option>
        <option value="pg">Pós graduação</option>
      </select>

      <label for="curso">Curso:</label>
      <select name="curso" id="curso" size="4">
        <option value="ef">Ensino fundamental</option>
        <option value="em">Ensino médio</option>
        <option value="es">Ensino superior</option>
        <option value="pg">Pós graduação</option>
      </select>

      <label>Gostaria de solicitar bolsa de estudos:</label>
      <div class="bolsa">
        <label>
          <input type="checkbox" value="1" name="bolsa[]">
          Iniciação cientifica
        </label>
        <label>
          <input type="checkbox" value="2" name="bolsa[]">
          Monitoria
        </label>
        <label>
          <input type="checkbox" value="3" name="bolsa[]">
          Estágio
        </label>
      </div>


      <label for="email">E-mail:</label>
      <label>
        <input type="text" name="email" id="email" required minlength="2" maxlength="30">
        @ifpr.edu.br
      </label>

      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" minlength="8" maxlength="32" required>

      <label for="turno">Escolha o turno do curso:</label>
      <div class="opitions">
        <label for="turno">
          <input type="radio" value="diurno" name="turno">
          Diurno
        </label>
        <label for="turno">
          <input type="radio" value="vespertino" name="turno">
          Vespertino
        </label>
        <label for="turno">
          <input type="radio" value="noturno" name="turno">
          Noturno
        </label>
      </div>
      <br>

      <input type="submit" class="button" value="Enviar">
    </form>

  </div>
</body>

</html>
