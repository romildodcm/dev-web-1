<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 3 - Forms</title>
  <style>
    body {
      font-family: Arial;
      background: var(--tipo-fonte);
      background: url('https://raw.githubusercontent.com/fscheidt/web1/master/imgs/space.png');
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="cadastro">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required minlength="2" maxlength="50" placeholder="Nome Completo">

      <label for="email">E-mail</label>
      <input type="text" name="email" id="email" required minlength="2" maxlength="50" placeholder="seu@email.com">

      <label for="data-nascimento">Nascimento</label>
      <input type="date" name="data-nascimento" id="data-nascimento" required>

      <label for="pais">País</label>
      <select name="pais" id="pais">
        <option value="" disabled selected hidden>Selecione</option>
        <option value="Brasil">Brasil</option>
        <option value="Argentina">Argentina</option>
        <option value="Chile">Chile</option>
        <option value="Paraguai">Paraguai</option>
        <option value="Uruguai">Uruguai</option>
      </select>

      <label for="idade">Idade</label>
      <input type="number" name="idade" id="idade" min="1" max="130" required>

      <label for="ddd">ddd</label>
      <input type="text" name="ddd" id="ddd" minlength="2" maxlength="2" required placeholder="22">

      <label for="telefone">Telefone</label>
      <input type="text" minlength="8" maxlength="20" required>

      <input type="submit" class="button" value="Adicionar">
    </form>

  </div>
</body>

</html>
