<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 3</title>
  <style>
    .times {
      border-collapse: collapse;
      border: 1px solid black;
    }

    .times th,
    td {
      text-align: center;
      padding: 6px;
      border: 1px solid black;
    }

    th.serie {
      background-color: yellow;
    }

    th.time {
      background-color: lightblue;
    }

    th.pontos {
      background-color: lightgreen;
    }
  </style>
</head>

<body>
  <table class="times">
    <caption>Tabela de classificação</caption>
    <tr>
      <th rowspan="4" class="serie">Série A</th>
      <th class="time">Time</th>
      <th class="pontos">Pontos</th>
    </tr>
    <tr>
      <td>Internacional</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Cruzeiro</td>
      <td>40</td>
    </tr>
    <tr>
      <td>Fluminense</td>
      <td>39</td>
    </tr>
  </table>
</body>

</html>
