<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2</title>
  <style>
    .vendas-carros {
      border: 1px solid black;
    }

    .vendas-carros th,
    td {
      border: 1px solid black;
    }

    tr.amarelo {
      background-color: yellow;
    }

    tr.verde {
      background-color: lightgreen;
    }

    tr.azul {
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <table class="vendas-carros">
    <tr class="amarelo">
      <th colspan="3">Vendas de Carros</th>
    </tr>
    <tr class="verde">
      <th colspan="2">Março</th>
      <th>2010</th>
    </tr>
    <tr class="azul">
      <th>Carro</th>
      <th>Unidades</th>
      <th>Montadora</th>
    </tr>
    <tr>
      <td>Gol</td>
      <td>250.000</td>
      <td>VW</td>
    </tr>
    <tr>
      <td>Celta</td>
      <td>190.000</td>
      <td>GM</td>
    </tr>
    <tr>
      <td>Uno</td>
      <td>123.000</td>
      <td>Fiat</td>
    </tr>
    <tr class="verde">
      <th colspan="2">Fevereiro</th>
      <th>2010</th>
    </tr>
    <tr class="azul">
      <th>Carro</th>
      <th>Unidades</th>
      <th>Montadora</th>
    </tr>
    <tr>
      <td>Gol</td>
      <td>230.000</td>
      <td>VW</td>
    </tr>
    <tr>
      <td>Celta</td>
      <td>189.000</td>
      <td>GM</td>
    </tr>
    <tr>
      <td>Uno</td>
      <td>114.000</td>
      <td>Fiat</td>
    </tr>
  </table>
</body>

</html>
