<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 8</title>
  <style>
    table.despesas {
      border-collapse: collapse;
    }

    .despesas th,
    td {
      border: 1px solid black;
      padding: 4px;
    }

    .despesas th {
      background-color: lightgreen;
    }

    th.titulo {
      background-color: rgb(250, 243, 139);
    }

    td.tipo-despesa {
      background-color: lightcyan;
    }

    td.valor-total-texto {
      text-align: right;
    }

    td.valor-total {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <table class="despesas">
    <tr>
      <th colspan="3" class="titulo">Relatório de despesas</th>
    </tr>
    <tr>
      <th>Tipo de Despesa</th>
      <th>Descrição</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td rowspan="5" class="tipo-despesa">Doméstica</td>
      <td>Supermercado</td>
      <td>R$ 780,00</td>
    </tr>
    <tr>
      <td>Aluguel</td>
      <td>R$ 850,00</td>
    </tr>
    <tr>
      <td>Internet</td>
      <td>R$ 120,00</td>
    </tr>
    <tr>
      <td>Celular</td>
      <td>R$ 69,00</td>
    </tr>
    <tr>
      <td>Condomínio</td>
      <td>R$ 250,00</td>
    </tr>
    <tr>
      <td rowspan="3" class="tipo-despesa">Externa</td>
      <td>Combustível</td>
      <td>R$ 380,00</td>
    </tr>
    <tr>
      <td>Almoço</td>
      <td>R$ 340,00</td>
    </tr>
    <tr>
      <td>Academia</td>
      <td>R$ 110,00</td>
    </tr>
    <tr>
      <td colspan="2" class="valor-total-texto">Total</td>
      <td class="valor-total">R$ 2.899,00</td>
    </tr>
  </table>
</body>

</html>
