<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 7</title>
  <style>
    table.visitas {
      border: 1px solid black;
    }

    .visitas th,
    td {
      text-align: center;
      border: 1px solid black;
      padding: 4px;
    }

    th.titulo {
      background-color: lightblue;
    }

    th.ano {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <table class="visitas">
    <tr>
      <th colspan="4" class="titulo">Visitas mensais</th>
    </tr>
    <tr>
      <th rowspan="5" class="ano">2010</th>
      <td colspan="2">144.000</td>
    </tr>
    <tr>
      <td colspan="2">139.580</td>
    </tr>
    <tr>
      <td colspan="2">254.900</td>
    </tr>
    <tr>
      <th>Média</th>
      <th>Períodos</th>
    </tr>
    <tr>
      <td>201.000</td>
      <td>3</td>
    </tr>
  </table>
</body>

</html>
