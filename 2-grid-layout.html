<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Grid Layout</title>
    <style>
        .main {
            /* background-color: #222222; */
            width: 80%; /*unidades possíveis: px, %, em, fr, etc..*/
            margin: auto;
            /* border: 2px solid rgb(70, 32, 32); */
        }

        .container {
            /* usar esquema de layout grid */
            display: grid;
            /* define quantidades de colunas do grid */
            grid-template-columns: 100px 1fr 100px;
            /* espaçamento entre os itens desse container */
            gap: 3px;
            /* espaçamento das linhas */
            /* somente na primeira linha */
            grid-template-rows: 50px;
            /* background-color: #222222; */
            grid-template-areas:
            "header header header"
            "side-left content side-right"
            "footer footer footer"; 
        }

        .header {
            background-image: url(https://www.einerd.com.br/wp-content/uploads/2017/12/gandalf-e1513598760393.jpg);
            grid-area: header;
            
        }
        
        .side-left {
            grid-area: side-left;
            
        }
        
        .content {
            grid-area: content;
            
        }
        
        .side-right {
            grid-area: side-right;
            
        }
        
        .footer {
            grid-area: footer;

        }

        div {
            border: red solid 1px;
        }
    </style>
</head>
<body>
    <!-- layout com grid -->
    <div class="main">
        <div class="container">
            <div class="header">header</div>
            <div class="side-left">side-left</div>
            <div class="content">content</div>
            <div class="side-right">side-right</div>
            <div class="footer">footer</div>
        </div>
    </div>
</body>
</html>
