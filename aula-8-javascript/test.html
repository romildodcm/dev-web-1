        //mudando background colos
        let body = document.getElementsByTagName("body");

        //loop while
        var hue = true;
        while (isNaN(idade)) {
            alert("<p>Idade incorreta!</p>");
            idade = parseInt(prompt("Qual o sua idade?"));

            if (hue) {
                body.style.backgroundColor = '#000';
            } else {
                body.style.backgroundColor = '#fff';
            }

            hue = !hue;
        }
