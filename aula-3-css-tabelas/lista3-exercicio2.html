<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 3 - Exercício 2</title>
  <style>
    .roteiros {
      border: 1px solid #6e6e6e;
    }

    /* Tenho um elemento pai da classe roteiros, os elementos filhos tags th e td terão essas propriedades */
    .roteiros th,
    td {
      border: 1px solid #6e6e6e;
    }

    /* Tenho um elemento pai da classe roteiros, os elementos filhos tags th terão essas propriedades */
    .roteiros th {
      color: yellow;
      background-color: #6e6e6e;
    }
  </style>
</head>

<body>
  <table class="roteiros">
    <caption>Melhores Roteiros</caption>
    <tr>
      <th>Cidade</th>
      <th>País</th>
      <th>Melhor período</th>
    </tr>
    <tr>
      <td>Paris</td>
      <td>França</td>
      <td>Primavera e verão</td>
    </tr>
    <tr>
      <td>Santiago</td>
      <td>Chile</td>
      <td>Outono e inverno</td>
    </tr>
    <tr>
      <td>Natal</td>
      <td>Brasil</td>
      <td>Todas estações</td>
    </tr>
  </table>
</body>

</html>
