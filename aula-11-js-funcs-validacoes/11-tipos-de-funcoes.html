<script>
    // tipos de funções no JS
    function soma1(a, b){
        return a+b;
    }
    console.log(soma1(2, 5));
    
    // arrow function
    let soma2 = (a, b) => {
        return a + b;
    };
    console.log(soma2(2, 5));
    
    let soma3 = (a, b) => a + b;
    console.log(soma3(2, 5));

    let pow2 = n => n * n;

    // JSON

    let pessoa = {

        idade: 33,
        curso: "TADS",
        ola: function(){
            console.log("Olá, meu nome eh: ", this.nome);
        }
    }

    console.log(pessoa);
    console.log(pessoa.nome);
    console.log(pessoa.ola);
    pessoa.ola;

</script>
