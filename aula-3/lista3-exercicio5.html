<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 3 - Exerc√≠cio 5</title>
  <style>
    .tabela-consumo {
      border: 1px solid black;
      border-collapse: collapse;
    }

    .tabela-consumo th,
    td {
      padding: 4px;
      border-bottom-width: 1px;
      border-bottom-style: solid;
      border-bottom-color: black;
    }

    .tabela-consumo th {
      color: white;
      background-color: #6e6e6e;
    }

    .tabela-consumo img {
      padding-bottom: 0px;
      width: 120px;
    }
  </style>
</head>

<body>
  <table class="tabela-consumo">
    <caption>Consumo estrada</caption>
    <tr>
      <th>Imagem</th>
      <th>Modelo</th>
      <th>Consumo</th>
    </tr>
    <tr>
      <td><img src="carro-clio.png" alt="Clio"></td>
      <td>Clio</td>
      <td>15,8 km/l</td>
    </tr>
    <tr>
      <td><img src="carro-palio.png" alt="Palio Fire"></td>
      <td>Palio Fire</td>
      <td>15,4 km/l</td>
    </tr>
    <tr>
      <td><img src="carro-uno.png" alt="Novo Uno"></td>
      <td>Novo Uno</td>
      <td>15,2 km/l</td>
    </tr>
    <tr>
      <td><img src="carro-up.png" alt="VW Up"></td>
      <td>Up</td>
      <td>14,3 km/l</td>
    </tr>
  </table>
</body>

</html>
