<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 3 - Exercício 1</title>
  <style>
    th {
      /* Borda para as celulas */
      border: 1px solid black;
    }

    td {
      /* Borda para as celulas */
      border: 1px solid black;
    }

    table {
      /* Borda para a tabela */
      border: 1px solid black;
      /* Espaçamento entre as celulas */
      border-spacing: 2px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Cursos Ofertados</th>
      <th>Inscritos</th>
      <th>Início</th>
    </tr>
    <tr>
      <td>Programador Web</td>
      <td>35</td>
      <td>20/out</td>
    </tr>
    <tr>
      <td>Operador de Sistemas</td>
      <td>38</td>
      <td>22/set</td>
    </tr>
  </table>
</body>

</html>
