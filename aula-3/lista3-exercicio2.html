<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    th.cabecalho {
      /* Borda para as celulas */
      border: 1px solid #6e6e6e;
      color: yellow;
      background-color: #6e6e6e;
    }

    td.padrao {
      /* Borda para as celulas */
      border: 1px solid #6e6e6e;
    }

    table.exercicio1 {
      /* Borda para a tabela */
      border: 1px solid #6e6e6e;
      /* Espaçamento entre as celulas */
      border-spacing: 2px;
    }
  </style>
  <title>Aula 3 - Exercício 2</title>
</head>

<body>
  <table class="exercicio1">
    <caption>Melhores Roteiros</caption>
    <tr>
      <th class="cabecalho">Cidade</th>
      <th class="cabecalho">País</th>
      <th class="cabecalho">Melhor período</th>
    </tr>
    <tr>
      <td class="padrao">Paris</td>
      <td class="padrao">França</td>
      <td class="padrao">Primavera e verão</td>
    </tr>
    <tr>
      <td class="padrao">Santiago</td>
      <td class="padrao">Chile</td>
      <td class="padrao">Outono e inverno</td>
    </tr>
    <tr>
      <td class="padrao">Natal</td>
      <td class="padrao">Brasil</td>
      <td class="padrao">Todas estações</td>
    </tr>
  </table>
</body>

</html>
