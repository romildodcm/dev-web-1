<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      color: black;
      background-color: white;
    }

    h1 {
      text-decoration: underline;
    }

    li.corsa {
      font-weight: 800;
      color: red;
    }

    li.gol {
      font-weight: 800;
      color: blue;
    }

    ul {
      font-weight: 400;
    }

    ul.spec {
      color: black;
      list-style-type: square;
    }

    ul.price {
      list-style-type: disc;
    }

    li::marker {
      color: black;
    }
  </style>
  <title>Exercício 4 - Veículos a venda</title>
</head>

<body>
  <h1>Veículos a venda</h1>
  <ol>
    <li class="corsa">Corsa
      <ul class="spec">
        <li>Motor: 1.0</li>
        <li>Fabricante: GM</li>
        <li> Preço
          <ul class="price">
            <li>A vista: R$28.990,00</li>
            <li>Até 48x: R$723,00</li>
          </ul>
        </li>
      </ul>
    </li>
    <li class="gol">Gol
      <ul class="spec">
        <li>Motor: 1.6</li>
        <li>Fabricante: VW</li>
        <li> Preço
          <ul class="price">
            <li>A vista: R$31.877,00</li>
            <li>Até 48x: R$911,66</li>
          </ul>
        </li>
      </ul>
    </li>
  </ol>
</body>

</html>
